<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine?</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffe6ef, #fff);
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 32px 28px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      text-align: center;
      width: min(520px, 92vw);
    }
    h1 { margin: 0 0 10px; font-size: 34px; }
    p { margin: 0 0 22px; opacity: .8; }
    .btns { display: flex; gap: 14px; justify-content: center; flex-wrap: wrap; }
    button {
      border: 0;
      border-radius: 999px;
      padding: 12px 22px;
      font-size: 18px;
      cursor: pointer;
      transition: transform .12s ease;
    }
    button:active { transform: scale(.98); }
    #yes {
      background: #ff3b7a;
      color: white;
    }
    #no {
      background: #e9e9ee;
      color: #222;
      position: relative;
    }
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      font-size: 22px;
      animation: floatUp 1.6s ease-out forwards;
      opacity: .9;
    }
    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: .9; }
      to   { transform: translateY(-140px) scale(1.4); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Aytaj,Will you be my Valentine? üíò</h1>
    <p>(Choose wisely üòá)</p>

    <div class="btns">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üôÖ‚Äç‚ôÄÔ∏è</button>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const hearts = document.getElementById("hearts");

    // Make the "No" button dodge the cursor/touch
    function moveNoButton() {
      // Make it absolute so we can place it anywhere on screen
      noBtn.style.position = "fixed";

      const padding = 12;
      const btnRect = noBtn.getBoundingClientRect();
      const maxX = window.innerWidth - btnRect.width - padding;
      const maxY = window.innerHeight - btnRect.height - padding;

      const x = Math.max(padding, Math.random() * maxX);
      const y = Math.max(padding, Math.random() * maxY);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Desktop: when mouse approaches
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile: when they try to tap it
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();     // stop the tap
      moveNoButton();
    }, { passive: false });

    // Clicking Yes
    yesBtn.addEventListener("click", () => {
      document.querySelector(".card").innerHTML = `
        <h1>YAY Right choice!! ü•∞</h1>
        <p>Best decision ever. See you on Valentine's dinner! üåπ</p>
      `;
      burstHearts();
    });

    function burstHearts() {
      for (let i = 0; i < 18; i++) {
        const s = document.createElement("div");
        s.className = "heart";
        s.textContent = "üíó";
        s.style.left = `${Math.random() * 100}vw`;
        s.style.top = `${60 + Math.random() * 25}vh`;
        s.style.animationDelay = `${Math.random() * 0.2}s`;
        hearts.appendChild(s);
        setTimeout(() => s.remove(), 1800);
      }
    }

    // Optional: if she somehow clicks No, still be cute
    noBtn.addEventListener("click", moveNoButton);
  </script>
</body>
</html>
